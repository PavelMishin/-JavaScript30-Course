<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Drumz</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<section class="instruments">
		<div data-key="75" class="instrument">
			<kbd>K</kbd>
			<span>(Kick)</span>
		</div>
		<div data-key="83" class="instrument">
			<kbd>S</kbd>
			<span>(Snare)</span>
		</div>
		<div data-key="72" class="instrument">
			<kbd>H</kbd>
			<span>(Hi-hat)</span>
		</div>
	</section>

	<section class="hidden audio">
		<audio data-key="75" src="sounds/Kick.wav"></audio>
		<audio data-key="83" src="sounds/Snare.wav"></audio>
		<audio data-key="72" src="sounds/HiHat.wav"></audio>
	</section>

	<script src="script.js"></script>
</body>
</html>
