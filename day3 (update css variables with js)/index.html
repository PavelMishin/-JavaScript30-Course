<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
	<div>
		<h2>Text size</h2>
		<input type="range" name="h-size" max="72" min="16" value="36" data-units="px">
	</div>
	<hr>
	<div>
		<h2>Background color</h2>
		<input type="color" name="bg-color" value="#ccbbaa">
	</div>
	<hr>
	<div>
		<h2>Blur</h2>
		<input type="range" name="blur" max="10" min="0" value="2" data-units="px">
		<img src="./star_wars_pulp_fiction.jpg" alt="Jools Fet & Dart Vincent">
	</div>
</div>

<script src="script.js"></script>
</body>
</html>
